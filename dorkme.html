<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>dorkme - dorks search</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background-color: rgba(0,0,0,0.8);
    padding: 10px 20px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    border-bottom: 2px solid #0ff;
    user-select: none;
  }
  main {
    flex: 1;
    padding: 20px;
    background-color: rgba(0,0,0,0.75);
    margin: 10px;
    border-radius: 8px;
  }
  label, select, input {
    font-size: 1.1rem;
    margin: 5px;
    color: #0ff;
    background: rgba(0, 255, 255, 0.1);
    border: 1px solid #0ff;
    border-radius: 5px;
    padding: 8px 12px;
    outline: none;
    font-weight: bold;
  }
  select option {
    background-color: #000;
    font-size: 1.1rem;  
    font-weight: bold;  
    padding: 10px;
  }
  select option[value="fileupload"] { color: #0ff; }
  select option[value="ftp"] { color: #0f0; }
  select option[value="config"] { color: #ff9800; }
  select option[value="api"] { color: #ff00ff; }
  select option[value="env"] { color: #00ffff; }
  select option[value="error"] { color: #ff4444; }
  select option[value="cloud"] { color: #ffaa00; }
  input::placeholder { color: #0ff; }
  input:focus, select:focus {
    border-color: #0ff;
    box-shadow: 0 0 5px #0ff;
  }
  #controls {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  #dorks {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .category {
    border: 1px solid #0ff;
    border-radius: 6px;
    padding: 15px;
    background-color: rgba(0,255,255,0.05);
  }
  .category h2 {
    margin: 0 0 10px 0;
    border-bottom: 1px solid #0ff;
    padding-bottom: 6px;
  }
  .dork-btn {
    background: transparent;
    border: 1px solid #0ff;
    color: #0ff;
    padding: 8px 15px;
    margin: 5px 5px 0 0;
    cursor: pointer;
    border-radius: 5px;
    font-family: monospace;
    font-size: 0.9rem;
    transition: background-color 0.2s ease;
  }
  .dork-btn:hover {
    background-color: #0ff;
    color: #000;
  }
  footer {
    padding: 10px 20px;
    background-color: rgba(0,0,0,0.8);
    text-align: center;
    font-size: 1rem;
    border-top: 2px solid #0ff;
  }
  footer a {
    color: #0ff;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>
<header>dorkme v5 by dark</header>
<main>
  <div id="controls">
    <input type="text" id="domain-input" placeholder="eg: target.com" />
    <select id="engine-select">
      <option value="fileupload">File Upload</option>
      <option value="ftp">FTP Dorks</option>
      <option value="config">Config Dorks</option>
      <option value="api">API Dorks</option>
      <option value="env">Environment Dorks</option>
      <option value="error">Error Dorks</option>
      <option value="cloud">Cloud Storage Dorks</option>
    </select>
  </div>
  <div id="dorks"></div>
</main>

<footer>
  تواصل معنا:
  <a href="https://t.me/@Ft_r964" target="_blank">Telegram Profile</a>
  <a href="https://t.me/AAQAK" target="_blank">Telegram Channle</a>
</footer>

<script>
const allDorks = {
  fileupload: [
    { name: "Select file", dork: 'site:example.com "Select File"' },
    { name: "Browse file", dork: 'site:example.com "Browse"' },
    { name: "Drag and drop file", dork: 'site:example.com "Drag and drop your file"' },
    { name: "Attach files", dork: 'site:example.com "Attach files"' },
    { name: "Select files 2", dork: 'site:example.com "Select files"' },
    { name: "File upload", dork: 'site:example.com "File upload"' },
    { name: "Upload your file", dork: 'site:example.com "Upload your file"' },
    { name: "Submit file", dork: 'site:example.com "Submit File"' },
    { name: "Upload Documents", dork: 'site:example.com "Upload Documents"' },
    { name: "Upload Image", dork: 'site:example.com "Upload Image"' },
    { name: "Drop files", dork: 'site:example.com "Drop files here to upload"' },
    { name: "choose files", dork: 'site:example.com "Choose files to upload"' },
    { name: "Add File", dork: 'site:example.com "Add File"' },
    { name: "Upload PDF", dork: 'site:example.com "Upload PDF"' },
    { name: "Upload Video", dork: 'site:example.com "Upload Video"' },
    { name: "Upload Photo", dork: 'site:example.com "Upload Photo"' },
    { name: "Import File", dork: 'site:example.com "Import File"' },
    { name: "Upload Resume", dork: 'site:example.com "Upload Resume"' },
    { name: "Upload files", dork: 'site:example.com "Upload files"' },
    { name: "Upload and Submit", dork: 'site:example.com "Upload and Submit"' },
    { name: "Choose a file", dork: 'site:example.com "Choose a file"' },
    { name: "Click to upload", dork: 'site:example.com "Click to upload"' },
    { name: "Choose an image to upload", dork: 'site:example.com "Choose an image to upload"' },
    { name: "file manager", dork: 'site:example.com intitle:"index of" "tinyfilemanager.php"' }
  ],
  ftp: [
    { name: "FTP Admin Index", dork: 'site:example.com intitle:"index of" inurl:ftp intext:admin' }
  ],
  config: [
    { name: "System Config", dork: 'site:example.com intitle:"index of" "system/config"' },
    { name: "Admin Config", dork: 'site:example.com intitle:"index of" "admin/config"'},
    { name: "Sql Config", dork: 'site:example.com "index of" "/config/sql"' },
    { name: "Laravel Config", dork: 'site:example.com intitle:"index of" "test/storage/framework/sessions/"' },
    { name: "Codecanyon ZIP Files", dork: 'site:example.com intitle:"index of" "codecanyon" "zip"' },
	{ name: "Network Config Files", dork: 'site:example.com intitle:Index of "/etc/network" | "/etc/cni/net.d"' },
	{ name: "Config Pass Files", dork: 'site:example.com inurl:config pass' },
	{ name: "Config Secert Files", dork: 'site:example.com inurl:config secret' },
	{ name: "Config DB Pass", dork: 'site:example.com inurl:config.php dbpasswd' },
	{ name: "Config PHP Pass", dork: 'site:example.com inurl:config.php pass' },
	{ name: "Config PHP Password", dork: 'site:example.com inurl:config.php password' },
	{ name: "Configuration Pages", dork: 'site:example.com inurl:configuration' }
  ],
  api: [
    { name: "API Admin", dork: 'site:example.com intitle:"index of" "api/admin"' },
    { name: "API Docs & Swagger", dork: 'inurl:apidocs | inurl:api-docs | inurl:swagger | inurl:api-explorer site:"example.com"' }
  ],
  env: [
    { name: "Dev/Test Environments", dork: 'inurl:demo | inurl:dev | inurl:staging | inurl:test | inurl:sandbox site:example.com' },
    { name: "Config / Env Sensitive Paths", dork: 'site:example.com inurl:config | inurl:env | inurl:setting | inurl:backup | inurl:admin | inurl:php' }
  ],
  error: [
    { name: "Server / Database Errors", dork: 'inurl:"error" | intitle:"exception" | intitle:"failure" | intitle:"server at" | inurl:exception | "database error" | "SQL syntax" | "undefined index" | "unhandled exception" | "stack trace" site:example.com' }
  ],
  cloud: [
    { name: "AWS S3 Buckets", dork: 'site:http://s3.amazonaws.com "example.com"' },
    { name: "Azure Blob Storage", dork: 'site:http://blob.core.windows.net "example.com"' },
    { name: "Google APIs Storage", dork: 'site:http://googleapis.com "example.com"' },
    { name: "Google Drive", dork: 'site:http://drive.google.com "example.com"' }
  ]
};

const domainInput = document.getElementById('domain-input');
const engineSelect = document.getElementById('engine-select');
const dorksContainer = document.getElementById('dorks');

function openDork(dork, btn) {
  const domain = domainInput.value.trim();
  if (!domain) {
    alert('يرجى إدخال دومين أولاً');
    return;
  }
  const searchDork = dork.replace(/example\.com/gi, domain);
  const url = `https://www.google.com/search?q=${encodeURIComponent(searchDork)}`;
  window.open(url, '_blank');

  if (!btn.dataset.clicked) {
    btn.textContent = "✔ " + btn.textContent;
    btn.dataset.clicked = "true";
  }
}

function buildDorkButtons() {
  dorksContainer.innerHTML = '';
  const selectedEngine = engineSelect.value;
  let filteredDorks = allDorks[selectedEngine] || [];
  const categoryDiv = document.createElement('div');
  categoryDiv.className = 'category';

  const title = document.createElement('h2');
  if (selectedEngine === 'fileupload') title.textContent = "File Upload Dorks";
  if (selectedEngine === 'ftp') title.textContent = "FTP Dorks";
  if (selectedEngine === 'config') title.textContent = "Config Dorks";
  if (selectedEngine === 'api') title.textContent = "API Dorks";
  if (selectedEngine === 'env') title.textContent = "Environment Dorks";
  if (selectedEngine === 'error') title.textContent = "Error Dorks";
  if (selectedEngine === 'cloud') title.textContent = "Cloud Storage Dorks";
  categoryDiv.appendChild(title);

  filteredDorks.forEach(dorkItem => {
    const btn = document.createElement('button');
    btn.className = 'dork-btn';
    btn.textContent = dorkItem.name;
    btn.title = dorkItem.dork || "فارغ - اضف دork هنا";
    btn.onclick = () => { if (dorkItem.dork) openDork(dorkItem.dork, btn); };
    categoryDiv.appendChild(btn);
  });

  dorksContainer.appendChild(categoryDiv);
}

engineSelect.addEventListener('change', buildDorkButtons);
window.onload = () => buildDorkButtons();
</script>
</body>
</html>

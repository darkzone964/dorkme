<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>dorkme - dorks search</title>
<style>
  body {
    margin: 0;
    background-color: #000; /* خلفية سوداء */
    color: #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  header {
    background-color: rgba(0,0,0,0.8);
    padding: 10px 20px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    border-bottom: 2px solid #0ff;
  }
  main {
    padding: 20px;
  }
  label, select, input {
    font-size: 1rem;
    margin: 5px;
    color: #0ff;
    background: transparent;
    border: 1px solid #0ff;
    border-radius: 5px;
    padding: 6px 10px;
  }
  #controls {
    margin-bottom: 20px;
    text-align: center;
  }
  .category {
    border: 1px solid #0ff;
    border-radius: 6px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: rgba(0,255,255,0.05);
  }
  .category h2 {
    margin: 0 0 10px 0;
    border-bottom: 1px solid #0ff;
    padding-bottom: 6px;
  }
  .dork-btn {
    background: transparent;
    border: 1px solid #0ff;
    color: #0ff;
    padding: 8px 15px;
    margin: 5px 5px 0 0;
    cursor: pointer;
    border-radius: 5px;
    font-family: monospace;
    font-size: 0.9rem;
  }
  .dork-btn:hover {
    background-color: #0ff;
    color: #000;
  }
  footer {
    text-align: center;
    padding: 15px 0;
    border-top: 2px solid #0ff;
    background-color: rgba(0,0,0,0.85);
  }
  footer a {
    color: #0ff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
  }
</style>
</head>
<body>
<header>dorkme v3 by dark</header>
<main>
  <div id="controls">
    <input type="text" id="domain-input" placeholder="example.com" />
  </div>

  <!-- Google Dorks -->
  <div class="category">
    <h2>Google Dorks</h2>
    <button class="dork-btn" onclick="openDork('site:*.target.com intext:\"login\" | intitle:\"login\" | inurl:\"login\"')">Finding Login Panels</button>
    <button class="dork-btn" onclick="openDork('site:example.com inurl:admin OR inurl:dashboard OR inurl:secure')">Admin Panels</button>
    <button class="dork-btn" onclick="openDork('inurl:\"/.git\" example.com -github')">Exposed .git</button>
    <button class="dork-btn" onclick="openDork('site:example.com ext:bkf | ext:bkp | ext:bak | ext:old | ext:backup')">Backup Files</button>
  </div>

  <!-- Vuln Dorks -->
  <div class="category">
    <h2>Vuln Dorks</h2>
    <button class="dork-btn" onclick="openDork('inurl:q= | inurl:s= | inurl:search= | inurl:query= site:example.com')">XSS Prone</button>
    <button class="dork-btn" onclick="openDork('inurl:url= | inurl:return= | inurl:next= | inurl:redirect= site:example.com')">Open Redirect Prone</button>
    <button class="dork-btn" onclick="openDork('inurl:http | inurl:url= | inurl:dest= site:example.com')">SSRF Prone</button>
    <button class="dork-btn" onclick="openDork('inurl:file= | inurl:inc= | inurl:conf= site:example.com')">LFI Prone</button>
    <button class="dork-btn" onclick="openDork('inurl:cmd | inurl:exec= | inurl:run= site:example.com')">RCE Prone</button>
  </div>

  <!-- File Upload Dorks -->
  <div class="category">
    <h2>File Upload Dorks</h2>
    <button class="dork-btn" onclick="openDork('site:example.com inurl:upload')">Basic Upload</button>
    <button class="dork-btn" onclick="openDork('site:example.com inurl:fileupload')">File Upload</button>
    <button class="dork-btn" onclick="openDork('site:example.com inurl:upload.php')">Upload.php</button>
    <button class="dork-btn" onclick="openDork('site:example.com intitle:\"index of\" upload')">Index of Upload</button>
  </div>
</main>

<footer>
  <a href="https://t.me/AAQAK" target="_blank">Telegram Channel</a>
  <a href="https://t.me/Ft_r964" target="_blank">Telegram Profile</a>
  <a href="https://www.youtube.com/@DarkLinux_964" target="_blank">YouTube</a>
  <a href="https://www.instagram.com/403_linux/?hl=ar" target="_blank">Instagram</a>
</footer>

<script>
function openDork(dork) {
  const domain = document.getElementById('domain-input').value.trim();
  if (!domain) {
    alert('يرجى إدخال دومين أولاً');
    return;
  }
  const searchDork = dork
    .replace(/example\.com/gi, domain)
    .replace(/target\.com/gi, domain);
  const url = `https://www.google.com/search?q=${encodeURIComponent(searchDork)}`;
  window.open(url, '_blank');
}
</script>
</body>
</html>

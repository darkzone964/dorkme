<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>dorkme - dorks search</title>
<style>
  body {
    margin: 0;
    background-color: #000; /* خلفية سوداء صافية */
    color: #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background-color: rgba(0,0,0,0.8);
    padding: 10px 20px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    border-bottom: 2px solid #0ff;
    user-select: none;
  }
  main {
    flex: 1;
    padding: 20px;
    background-color: rgba(0,0,0,0.75);
    margin: 10px;
    border-radius: 8px;
  }
  label, select, input {
    font-size: 1rem;
    margin: 5px;
    color: #0ff;
    background: transparent;
    border: 1px solid #0ff;
    border-radius: 5px;
    padding: 6px 10px;
    outline: none;
  }
  input::placeholder {
    color: #0ff;
  }
  input:focus, select:focus {
    border-color: #0ff;
    box-shadow: 0 0 5px #0ff;
  }
  #controls {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  #dorks {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .category {
    border: 1px solid #0ff;
    border-radius: 6px;
    padding: 15px;
    background-color: rgba(0,255,255,0.05);
  }
  .category h2 {
    margin: 0 0 10px 0;
    border-bottom: 1px solid #0ff;
    padding-bottom: 6px;
  }
  .dork-btn {
    background: transparent;
    border: 1px solid #0ff;
    color: #0ff;
    padding: 8px 15px;
    margin: 5px 5px 0 0;
    cursor: pointer;
    border-radius: 5px;
    font-family: monospace;
    font-size: 0.9rem;
    transition: background-color 0.2s ease;
  }
  .dork-btn:hover {
    background-color: #0ff;
    color: #000;
  }
  #social-links {
    text-align: center;
    padding: 15px 0;
    border-top: 2px solid #0ff;
    background-color: rgba(0,0,0,0.85);
  }
  #social-links a {
    color: #0ff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }
  #social-links a svg {
    fill: #0ff;
    width: 22px;
    height: 22px;
  }
  #social-links a:hover {
    color: #0cc;
  }
</style>
</head>
<body>
<header>dorkme v2 by dark</header>
<main>
  <div id="controls">
    <input type="text" id="domain-input" placeholder="eg: target.com" />
    <select id="engine-select">
      <option value="google">Google Dorks</option>
      <option value="vuln">Vuln Dorks</option>
    </select>
  </div>
  <div id="dorks"></div>
</main>
<footer id="social-links">
  <a href="https://t.me/AAQAK" target="_blank" rel="noopener noreferrer" title="Telegram Channel">
    Telegram Channel
  </a>
  <a href="https://t.me/Ft_r964" target="_blank" rel="noopener noreferrer" title="Telegram Profile">
    Telegram Profile
  </a>
  <a href="https://www.youtube.com/@DarkLinux_964" target="_blank" rel="noopener noreferrer" title="YouTube Channel">
    YouTube
  </a>
  <a href="https://www.instagram.com/403_linux/?hl=ar" target="_blank" rel="noopener noreferrer" title="Instagram Profile">
    Instagram
  </a>
</footer>

<script>
const allDorks = {
  google: [
    { name: "Finding Login Panels", dork: 'site:*.target.com intext:"login" | intitle:"login" | inurl:"login"' },
    { name: "Admin Panels & Dashboards", dork: 'site:example.com inurl:admin OR inurl:dashboard OR inurl:secure' },
    { name: "Exposed .git Repositories", dork: 'inurl:"/.git" example.com -github' },
    { name: "Backup Files", dork: 'site:example.com ext:bkf | ext:bkp | ext:bak | ext:old | ext:backup' },
    { name: "PHP ERRORS", dork: 'site:example.com "PHP Parse error" | "PHP Warning" | "PHP Error"' },
    { name: "XSS prone parameters", dork: 'inurl:q= | inurl:s= | inurl:search= | inurl:query= site:example.com' },
    { name: "Open Redirect prone parameters", dork: 'inurl:url= | inurl:return= | inurl:next= | inurl:redirect= site:example.com' },
    { name: "SSRF Prone Parameters", dork: 'inurl:http | inurl:url= | inurl:path= | inurl:dest= site:example.com' },
    { name: "LFI Prone Parameters", dork: 'inurl:file= | inurl:inc= | inurl:conf= site:example.com' },
    { name: "RCE Prone Parameters", dork: 'inurl:cmd | inurl:exec= | inurl:run= site:example.com' }
  ]
};

const domainInput = document.getElementById('domain-input');
const engineSelect = document.getElementById('engine-select');
const dorksContainer = document.getElementById('dorks');

function openDork(dork) {
  const domain = domainInput.value.trim();
  if (!domain) {
    alert('يرجى إدخال دومين أولاً');
    return;
  }
  const searchDork = dork
    .replace(/example\.com/gi, domain)
    .replace(/target\.com/gi, domain)
    .replace(/\*\.target\.com/gi, `*.${domain}`);
  const url = `https://www.google.com/search?q=${encodeURIComponent(searchDork)}`;
  window.open(url, '_blank');
}

function buildDorkButtons() {
  dorksContainer.innerHTML = '';

  const selectedEngine = engineSelect.value;
  let filteredDorks;

  if (selectedEngine === 'google') {
    filteredDorks = allDorks.google.filter(d => !["XSS prone parameters","Open Redirect prone parameters","SSRF Prone Parameters","LFI Prone Parameters","RCE Prone Parameters"].includes(d.name));
  } else if (selectedEngine === 'vuln') {
    filteredDorks = allDorks.google.filter(d => ["XSS prone parameters","Open Redirect prone parameters","SSRF Prone Parameters","LFI Prone Parameters","RCE Prone Parameters"].includes(d.name));
  } else {
    filteredDorks = [];
  }

  const categoryDiv = document.createElement('div');
  categoryDiv.className = 'category';

  const title = document.createElement('h2');
  title.textContent = selectedEngine === 'google' ? 'Google Dorks' : 'Vuln Dorks';
  categoryDiv.appendChild(title);

  filteredDorks.forEach(dorkItem => {
    const btn = document.createElement('button');
    btn.className = 'dork-btn';
    btn.textContent = dorkItem.name;
    btn.title = dorkItem.dork;
    btn.onclick = () => openDork(dorkItem.dork);
    categoryDiv.appendChild(btn);
  });

  dorksContainer.appendChild(categoryDiv);
}

engineSelect.addEventListener('change', buildDorkButtons);

window.onload = () => {
  buildDorkButtons();
};
</script>
</body>
</html>
